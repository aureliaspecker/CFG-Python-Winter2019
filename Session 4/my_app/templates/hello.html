<!DOCTYPE html>

<html>
    <head>
        <title>My Flask App Page</title>
    </head>

    <body>
        {% if name %}
            <p>Hello {{name}}!</p>

        {% else %}
            <p>Hello anonymous</p>

        {% endif %}

        <p>
            Let's keep in touch!

            <div id="contact-form">
                <form method="post" action="/signup">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required="required">
                    <input type="submit" value="Submit" id="submit-button">
                </form>

            </div>

        </p>

    </body>

</html>
